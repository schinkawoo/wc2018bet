<div class="mat-elevation-z8 matches-container" *ngIf="matches.length > 0">
  <div class="groups">
    <div class="group" *ngFor="let group of groups">
      <div class="group-title">
        Group {{group}}
      </div>
      <mat-divider></mat-divider>
      <div class="table">
          <table mat-table #table [dataSource]="groupData(group)">

              <!-- Country Column -->
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let item">
                  <img [src]="imageUrl(item.team)" class="country-logo" />
                  <span>{{item.team.name}}</span>
                </td>
              </ng-container>

              <!-- Win Column -->
              <ng-container matColumnDef="win">
                <th mat-header-cell *matHeaderCellDef> W </th>
                <td mat-cell *matCellDef="let item"> {{item.win}} </td>
              </ng-container>

              <!-- Draw Column -->
              <ng-container matColumnDef="draw">
                <th mat-header-cell *matHeaderCellDef> D </th>
                <td mat-cell *matCellDef="let item"> {{item.draw}} </td>
              </ng-container>

              <!-- Loose Column -->
              <ng-container matColumnDef="loose">
                <th mat-header-cell *matHeaderCellDef> L </th>
                <td mat-cell *matCellDef="let item"> {{item.loose}} </td>
              </ng-container>

              <!-- Goals For Column -->
              <ng-container matColumnDef="goalsFor">
                <th mat-header-cell *matHeaderCellDef> GF </th>
                <td mat-cell *matCellDef="let item"> {{item.goalsFor}} </td>
              </ng-container>

              <!-- Goals Against Column -->
              <ng-container matColumnDef="goalsAgainst">
                <th mat-header-cell *matHeaderCellDef> GA </th>
                <td mat-cell *matCellDef="let item"> {{item.goalsAgainst}} </td>
              </ng-container>

              <!-- Points Column -->
              <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> P </th>
                <td mat-cell *matCellDef="let item"> {{item.points}} </td>
              </ng-container>
              
          
              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
      </div>
      <div class="match-container" *ngFor="let match of groupMatches(group); index as i">
        <div class="day" *ngIf="shouldDisplayDay(i)">
          {{match.date | date: 'longDate'}}
        </div>
        <div class="match">
          <div class="team-home">
            <img [src]="imageUrl(match.team_home)" class="team-logo" />
            <div>{{match.team_home.name}}</div>
          </div>
          <div class="result">
            <div class="time">{{match.date | date: 'HH:mm'}}</div>
          </div>
          <div class="team-away">
            <img [src]="imageUrl(match.team_away)" class="team-logo" />
            <div>{{match.team_away.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
